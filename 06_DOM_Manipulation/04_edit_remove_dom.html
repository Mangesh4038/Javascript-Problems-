<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia aur code </title>
    <style>
        .bg-color
        {
            background-color: #212121;
            color: #fff;
        }

    </style>
</head>
<body class="bg-color">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // in this approach we have to traverse the whole tree so it can not be ptimized way to add values in list in big projects 
    function addlanguage(langname) {
        const li = document.createElement('li');
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("Java")
    addlanguage("C")


    // from this approach we can directly insert the values rather than traversing the whole tree 
    function addoptilanguage(langname){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addoptilanguage("Mangesh")


    // value editing 
    const secondlag = document.querySelector("li:nth-child(2)")
    // secondlag.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mali"
    secondlag.replaceWith(newli)

    //another method of editing 
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>Mali family</li>'

    // remove values 
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
